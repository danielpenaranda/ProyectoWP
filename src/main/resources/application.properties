

#Define el puerto donde se escuchara el servidor
server.port=80

#Para definir el formato de despliegue de fecha/hora del log de consola
logging.pattern.dateformat= hh:mm

#Elimina mensajes invasivos de spring
spring.main.banner-mode=off

#En desarrollo el "cache" del servidor(false), en produccion true
spring.thymeleaf.cache=false


#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/fractalgames?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario
spring.datasource.password=usuario.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

logging.level.org.springframework.security=DEBUG


# Configuración de Hibernate (ajusta según tus necesidades)
spring.jpa.hibernate.ddl-auto=validate

#mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.org.type.descriptor.sql.BasicBinder=TRACE



## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update