<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>FractalGames</title>
    </head>
    <body>
        <section th:fragment="registro">
            <div class="container">
                <div class="cont-register">
                    <div class="row justify-content-center ">
                        <div class="align-items-center">
                            <div th:if=${param.exito} class="alert alert-info">Se ha registrado exitosamente a la aplicación</div>

                            <h1 class="text-center titu-reg">Regístrate</h1>
                            <span th:if="${error}" th:text="${error}" class="error-message"></span>

                            <form th:action="@{/registro/guardar}" method="post" th:object="${usuario}">
                                <div class="form-group">
                                    <label class="control-label" for="nombre">Nombre:</label>
                                    <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus="autofocus">
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="apellido">Apellido:</label>
                                    <input id="apellido" class="form-control" th:field="*{apellido}" required autofocus="autofocus">
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="email">Email:</label>
                                    <input id="email" type="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="password">Password:</label>
                                    <input type="password" id="password" class="form-control" th:field="*{password}" required autofocus="autofocus">
                                </div>

                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-success" name="guardar">Registrar</button>
                                    <span>Si ya estás registrado, <a th:href="@{/login/listado}">inicia sesión aquí</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>



</html>
