<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>FractalGamesl</title>
    </head>
    <body>
        <section th:fragment="iniciar">
            <div class="container">
                <div class="cont-login">
                    <div class="row justify-content-center ">
                        <div class="align-items-center">
                            <h1 class="text-center titu-reg">Iniciar sesión</h1>
                            <form th:action="@{/login/guardar}" method="post" th:object="${usuario}">
                                <div class="form-group">
                                    <label class="control-label" for="email">Email:</label>
                                    <input id="email" type="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="password">Password:</label>
                                    <input type="password" id="password" class="form-control" th:field="*{password}" required autofocus="autofocus">
                                </div>

                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-success" name="iniciar">Iniciar sesión</button>
                                    <span>Si aún no está registrado, <a th:href="@{/registro/listado}">Registrate aquí</a></span>
                                </div>
                            </form>
                            <script src="login.js"></script>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
