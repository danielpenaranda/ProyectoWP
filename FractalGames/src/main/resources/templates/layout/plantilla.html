<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>FractalGames</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <link th:href="@{/css/style.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <header th:fragment="header" class="header">
        <nav class="navbar navbar-expand-sm p-0 barra-nav">
            <div class="container-fluid">
                <div class="menu-left">
                    <ul class="navbar-nav menu-opciones">
                        <a th:href="@{/index.html}" class="navbar-brand logo-home nav justify-content-end">
                            <img class="img-logo"src="/img/logo.jpg" alt="logo"/>
                        </a>
                        <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/index}">[[#{plantilla.inicio}]]</a></li>
                        <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/juegos/listado}">[[#{plantilla.juegos}]]</a></li>
                        <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/giftcards/listado}">[[#{plantilla.giftcard}]]</a></li>
                        <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/ofertas/listado}">[[#{plantilla.ofertas}]]</a></li>
                        <li class="nav-item px-2">
                            <form class="form-inline my-2">
                                <div class="input-group">
                                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                </div>
                            </form>
                        </li>
                    </ul>
                </div>
                
                <div class="menu-right nav justify-content-end">
                    <ul class="navbar-nav m-0 p-0">

                        <li class="nav-item "><button type="button" class="btn carrito btn-white" th:href="@{/register/listado}">
                            <span class="material-symbols-outlined">
                                shopping_cart
                            </span>
                        </button></li>
                        <li class="nav-item "><button type="button" class="btn login btn-white" th:href="@{/login/listado}">[[#{plantilla.login}]]</button></li>
                        <li class="nav-item "><button type="button" class="btn register btn-white" th:href="@{/register/listado}">[[#{plantilla.register}]]</button></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        
    </header>
    <footer th:fragment="footer" class="text-white mt-5 p-2">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <p class="lead text-center footer-text">
                        &copy; [[#{plantilla.derechos}]]
                    </p>
                </div>
            </div>
        </div>
    </footer>
</html>
